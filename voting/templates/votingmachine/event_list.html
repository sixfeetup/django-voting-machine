{% extends "base.html" %}

{% block content %}
    <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Events</h2>
        </div>
      </div>
    </div>
    <div class="container">
    <ul>
        {% for event in event_list %}
            <li class="nav-item"><h3>{{ event.title }}
                <a href="{% url 'votingmachine:event_detail' event.id %}" class="btn btn-info" role="button">Details</a>
                <a href="{% url 'votingmachine:vote_detail' event.id %}" class="btn btn-info" role="button">Vote</a>
            </h3></li>
            <h4>{{ event.description }}</h4>
        {% endfor %}
    </ul>
    </div>
    </div>
{% endblock %}
