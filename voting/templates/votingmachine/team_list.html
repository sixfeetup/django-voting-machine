{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Teams</h2>
        </div>
      </div>
    </div>
    </div>
    <ul>
        {% for team in object_list %}
            <li><h3>{{ team.title }}</h3></li><h4>{{team.description}}</h4>
        {% empty %}
            <li>No Teams yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
